<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tipografía -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <!-- BT -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="../css/main.css">
    <title>Contacto</title>
</head>

<body>
    <!-- Encabezado -->
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html">
                    <img src="../img/logo.png" alt="" height="100px">
                </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="pagina1.html">DISEÑO</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="pagina2.html">FULL STACK</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="pagina3.html">OFICINA</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="pagina4.html">CONTACTO</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>

    <!-- Contenido principal -->
    <main>
      <div class="row">
        <div class="col-sm-12 col-md-4">
          <img src="../img/contacto.png" alt="imagen de contacto" width="90%">
        </div>
        <div class="col-sm-12 col-md-8">
          <form class="container my-5">
            <h2>Contacto</h2>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Tu nombre">
            </div>
            
            <div class="mb-3">
                <label for="mail" class="form-label">Email:</label>
                <input type="email" class="form-control" id="mail" name="mail" placeholder="email@ejemplo.com">
            </div>
            
            <div class="mb-3">
                <label for="cellphone" class="form-label">Celular:</label>
                <input type="tel" class="form-control" id="cellphone" name="cellphone" placeholder="Tu celular">
            </div>
            
            <div class="mb-3">
                <label for="busco" class="form-label">Busco:</label>
                <select class="form-select" id="busco" name="busco">
                  <option value="diseño">Diseño Gráfico</option>
                  <option value="full-stack">Full Stack</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label for="mensaje" class="form-label">Mensaje:</label>
                <textarea class="form-control" id="mensaje" name="mensaje" rows="4"></textarea>
            </div>
            
            <button type="submit" class="mi-boton">Enviar</button>
          </form>
        </div>
      </div>        
    </main>

    <!-- Pie de página -->
    <footer>
      <img src="../img/logo.png" alt="Cielo logo" height="150px">
      <P>© Cielo Ferrer | 2025</P>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
